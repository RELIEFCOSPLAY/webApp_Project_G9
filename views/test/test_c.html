<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your existing head content) ... -->
</head>
<body>
    <div class="container-fluid">
        <!-- ... (your existing content) ... -->
        <div class="dropdown ">
            <select id="item-status" class="btn dropdown-toggle  bg-white">
                <option class="dropdown-item" value="all">All</option>
                <option class="dropdown-item" value="available">Available</option>
                <option class="dropdown-item" value="disabled">Disabled</option>
                <option class="dropdown-item" value="borrowed">Borrowed</option>
            </select>
        </div>
        <!-- table tiem -->
        <div id="item-list">

        </div>
        <!-- ====================================================== -->

    </div>
    </div>

    <script>
        const demo = [
            { id: 1, title: "item1", Status: "available" },
            { id: 2, title: "item2", Status: "disabled" },
            { id: 3, title: "item3", Status: "borrowed" },
            { id: 4, title: "item4", Status: "available" },
            { id: 5, title: "item5", Status: "disabled" },
        ];

        function readData() {
            let product_d = '';
            for (p of demo) {
                if (p.Status == "available") {
                    product_d += `<div class="d-flex justify-content-between rounded bg-white py-3 px-3 my-3 btn btn-show" id=${p.id}>
                        <div class="text-primary h3">${p.title}</div>
                        <div class="d-flex justify-content-between">
                            <h4 class="mx-1">Status: </h4>
                            <h4 class="text-success">${p.Status}</h4>
                            <img src="/public/img/bg/light-green.png" alt="avatar" width="30" height="30"
                                class="rounded-circle mx-3">
                        </div>
                    </div>`;
                }
                else if (p.Status == "disabled") {
                    product_d += `<div class="d-flex justify-content-between rounded bg-white py-3 px-3 my-3 btn btn-show" id=${p.id}>
                        <div class="text-primary h3">${p.title}</div>
                        <div class="d-flex justify-content-between">
                            <h4 class="mx-1">Status: </h4>
                            <h4 class="text-danger">${p.Status}</h4>
                            <img src="/public/img/bg/danger.png" alt="avatar" width="30" height="30"
                                class="rounded-circle mx-3">
                        </div>
                    </div>`;
                } else if (p.Status == "borrowed") {
                    product_d += `<div class="d-flex justify-content-between rounded bg-white py-3 px-3 my-3 btn btn-show" id=${p.id}>
                        <div class="text-primary h3">${p.title}</div>
                        <div class="d-flex justify-content-between">
                            <h4 class="mx-1">Status: </h4>
                            <h4 class="text-warning">${p.Status}</h4>
                            <img src="/public/img/bg/warning.png" alt="avatar" width="30" height="30"
                                class="rounded-circle mx-3">
                        </div>
                    </div>`;
                }
            }
            document.querySelector('#item-list').innerHTML = product_d;
            showData();
        }

        // Function to filter and display items
        function filterItems() {
            const selectedStatus = document.getElementById("item-status").value;
            const items = document.querySelectorAll('.btn-show');

            items.forEach(item => {
                const itemStatus = demo.find(p => p.id == item.id).Status;

                if (selectedStatus === "all" || selectedStatus === itemStatus) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }

        // Attach the filter function to the change event of the dropdown
        document.getElementById("item-status").addEventListener("change", filterItems);
        
        // ... (your existing code) ...
    </script>
</body>
</html>
