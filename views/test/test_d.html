<!DOCTYPE html>
<html>
<head>
    <title>Item Filter</title>
</head>
<body>
    <label for="item-status">Filter by Status:</label>
    <select id="item-status">
        <option value="all">All</option>
        <option value="available">Available</option>
        <option value="disabled">Disabled</option>
        <option value="borrowed">Borrowed</option>
    </select>

    <ul id="item-list">
        <!-- List of items goes here -->
    </ul>

    <script>
        // JavaScript code to handle the dropdown selection
        const itemStatusFilter = document.getElementById("item-status");
        const itemList = document.getElementById("item-list");

        itemStatusFilter.addEventListener("change", filterItems);

        function filterItems() {
            const selectedStatus = itemStatusFilter.value;
            const items = document.querySelectorAll("#item-list li");

            items.forEach(item => {
                const itemStatus = item.getAttribute("data-status");

                if (selectedStatus === "all" || selectedStatus === itemStatus) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
