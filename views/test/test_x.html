    <script>
        const demo = [
            { id: 1, title: "item1", Status: "available" },
            { id: 2, title: "item2", Status: "disabled" },
            { id: 3, title: "item3", Status: "borrowed" },
            { id: 4, title: "item4", Status: "available" },
            { id: 5, title: "item5", Status: "disabled" },
        ];

        function readData() {
            let product_d = '';
            const selectedStatus = document.getElementById("item-status").value;
            for (p of demo) {
                if (selectedStatus === "all" || selectedStatus === p.Status) {
                    if (p.Status === "available") {
                        product_d += `<div class="d-flex justify-content-between rounded bg-white py-3 px-3 my-3 btn btn-show" id=${p.id}>
                            <div class="text-primary h3">${p.title}</div>
                            <div class="d-flex justify-content-between">
                                <h4 class="mx-1">Status: </h4>
                                <h4 class="text-success">${p.Status}</h4>
                                <img src="/public/img/bg/light-green.png" alt="avatar" width="30" height="30"
                                    class="rounded-circle mx-3">
                            </div>
                        </div>`;
                    }
                    else if (p.Status === "disabled") {
                        product_d += `<div class="d-flex justify-content-between rounded bg-white py-3 px-3 my-3 btn btn-show" id=${p.id}>
                            <div class="text-primary h3">${p.title}</div>
                            <div class="d-flex justify-content-between">
                                <h4 class="mx-1">Status: </h4>
                                <h4 class="text-danger">${p.Status}</h4>
                                <img src="/public/img/bg/danger.png" alt="avatar" width="30" height="30"
                                    class="rounded-circle mx-3">
                            </div>
                        </div>`;
                    }
                    else if (p.Status === "borrowed") {
                        product_d += `<div class="d-flex justify-content-between rounded bg-white py-3 px-3 my-3 btn btn-show" id=${p.id}>
                            <div class="text-primary h3">${p.title}</div>
                            <div class="d-flex justify-content-between">
                                <h4 class="mx-1">Status: </h4>
                                <h4 class="text-warning">${p.Status}</h4>
                                <img src="/public/img/bg/warning.png" alt="avatar" width="30" height="30"
                                    class="rounded-circle mx-3">
                            </div>
                        </div>`;
                    }
                }
            }
            document.querySelector('#item-list').innerHTML = product_d;
            showData();
        }

        //====================== Show data =========================\
        function showData() {
            const btnDelete = document.querySelectorAll('.btn-show');
            // bind onclick event to each delete buttons
            btnDelete.forEach(function (btn) {
                btn.onclick = function () {
                    readData();
                    const swalWithBootstrapButtons = Swal.mixin({
                        customClass: {
                            confirmButton: 'btn btn-success',
                            cancelButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    });
                    // ---------- alert pop up ---------------
                    swalWithBootstrapButtons.fire({
                        title: `Name: ${p.title} Time: 00:00`,
                        text: `DateStart: xx/xx/xxxx DateEnd: xx/xx/xxxx`,
                        imageUrl: 'https://unsplash.it/400/200',
                        imageWidth: 400,
                        imageHeight: 200,
                        imageAlt: 'Custom image',
                    }).then((result) => {
                        /* Read more about isConfirmed, isDenied below */

                                return stu.id != btn.id;
                            });

                        }
                    })
                }
            });
        }
        //========================= Borrowing_requests Onclick =====================
        document.querySelector('#Borrowing_requests').onclick = function () {
            window.location.replace('Lecturer_asset _ist.html');
        }

        // document.querySelector('#Approve_or_disapprove').onclick = function () {
        //     window.location replace('See-the-borrowing-requests.html');
        // }

        //========================= dropdown Onclick =====================
        document.getElementById("item-status").addEventListener("change", readData);
        readData();
    </script>
