<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap-css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <label for="dropdown" class="form-label">Select an option:</label>
        <select class="form-select" id="dropdown" onchange="getSelectedValue()">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    
        <p>Selected Value: <span id="selectedValue"></span></p>
    </div>

    <script>
        function getSelectedValue() {
            var dropdown = document.getElementById("dropdown");
            var selectedValue = dropdown.options[dropdown.selectedIndex].value;
            document.getElementById("selectedValue").textContent = selectedValue;
        }
    </script>
    
    
</body>
</html>
