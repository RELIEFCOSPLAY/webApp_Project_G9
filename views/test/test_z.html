<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/std-dash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/public/css/bootstrap-css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Dropdown Example</title>
</head>

<body>
    <select id="myDropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <div class="d-flex justify-content-between rounded bg-white py-3 px-3 my-3">
        <button class=" btn btn-show">
p
        </button>
        <div class="d-flex ">
            <img src="https://unsplash.it/400/200" alt="avatar" width="50" height="50" class="rounded-circle mx-1">
            <div class="text-primary h3 ms-3 mt-2">${p.title}</div>
        </div>
        <div class="d-flex justify-content-between">
            <h4 class="mx-1">Status: </h4>
            <h4 class="text-danger">${p.Status}</h4>
            <img src="/public/img/bg/danger.png" alt="avatar" width="30" height="30" class="rounded-circle mx-3">
        </div>
    </div>

    <script>
        // Function to get the selected value from the dropdown
        function getSelectedValue() {
            const dropdown = document.getElementById("myDropdown");
            const selectedValue = dropdown.value;
            return selectedValue;
        }

        // Function to use the selected value in another function
        function processSelectedValue(selectedValue) {
            console.log("Selected value is: " + selectedValue);
            // You can perform further actions with the selectedValue here
        }

        // Example usage:
        const selectedValue = getSelectedValue(); // Call the first function and get the return value
        processSelectedValue(selectedValue); // Pass the return value to the second function
    </script>
</body>

</html>
